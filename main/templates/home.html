{% extends  "layout.html" %}

{% block title%}
     Home
{% endblock%}}


{%block content%}
    <div class="container">
        <img class='photo'  src="static/img1.jpg" alt="static/img2.jpg" />
        <img class='photo'  src="static/img2.jpg" alt="static/img4.jpg" />
        <img class='photo'  src="static/img3.jpg" alt="static/img1.jpg" />
        <img class='photo'  src="static/img4.jpg" alt="static/img3.jpg" />
    </div>

    <style>

        body{
                background-color:white;
        }
        .container {
        width: 100%;
        height: 500px;
        overflow: hidden;
        position: relative;
        margin-top: -10px;

        margin-bottom: 5000px;
        }

        .photo {
        position: absolute;
        animation: round 16s infinite;
        opacity: 0;
        height: 600px;
        width: 98%;
        }

        @keyframes round {
                25% {
                opacity: 1;
                }
                40% {
                opacity: 0;
                }
        }
        

        img:nth-child(1) {
        animation-delay: 12s;
        }
        
        img:nth-child(2) {
        animation-delay: 8s;
        }
        
        img:nth-child(3) {
        animation-delay: 4s;
        }
        
        img:nth-child(4) {
        animation-delay: 0s;
        }
    </style>


{%endblock%}
